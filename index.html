<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="apple-touch-icon" sizes="180x180" href="/garlicteam.gif" />
		<link rel="icon" type="image/png" sizes="32x32" href="/garlicteam.gif" />
		<link rel="icon" type="image/png" sizes="192x192" href="/garlicteam.gif">
		<link rel="icon" type="image/png" sizes="16x16" href="/garlicteam.gif" />
		<link rel="mask-icon" href="/garlicteam.gif" color="#090a16">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="JavaScript, JS, TypeScript, TS, framework, addon, library, discord, discord.js, api, discord.js framework, djs, djs framework" />

		<title>Garlic Team</title>
	</head>
	<body>
		<noscript>
			<strong
				>Sorry, but the Garlic Team website doesn't work properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<script>
			(() => {
				const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
				const persistedColorPreference = localStorage.getItem('theme') || 'auto';
				if (persistedColorPreference === 'dark' || (prefersDarkMode && persistedColorPreference !== 'light')) {
					document.documentElement.classList.toggle('dark', true);
				}
			})();
		</script>
		<div id="app" class="h-full"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
